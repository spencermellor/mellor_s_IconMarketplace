<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sports Icon Marketplace</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<h1 class="hidden">Sport's Icon Marketplace</h1>
<body>

<!-- Start of Header -->
  <div class="headContainer">
    <p>Spencer's Sports SVG's</p>
  </div>

<!-- Start of SVG Library -->
  <div class="container">
      <h2 class="hidden">SVG Library</h1>
        <div class="svg">
          <img src="images/baseball.svg" alt="Baseball Icon">
        </div>
        <div class="svg">
          <img src="images/basketball.svg" alt="Basketball Icon">
        </div>
        <div class="svg">
          <img src="images/bike.svg" alt="Bike Icon" >
        </div>
        <div class="svg">
          <img src="images/bowling.svg" alt="Bowling Icon">
        </div>
        <div class="svg">
          <img src="images/football.svg" alt="Football Icon">
        </div>
        <div class="svg">
          <img src="images/golf.svg" alt="Golf Icon">
        </div>
        <div class="svg">
          <img src="images/hockeypuck.svg" alt="Hockey Puck Icon">
        </div>
        <div class="svg">
          <img src="images/pingpong.svg" alt="Ping Pong Icon">
        </div>
        <div class="svg">
          <img src="images/soccer.svg" alt="Soccer Icon">
        </div>
        <div class="svg">
          <img src="images/volleyball.svg" alt="Volleyball Icon">
        </div>
  </div>
<script src="js/main.js"></script>
</body>
</html>
